<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Client</title>
</head>
<body>
    <!-- Create a form to submit a new project and the owner -->
    <form id="submission" method="POST">
        <label for="title">Project Name</label>
        <input type="text" name="title" id=""/>
        <!-- <input type="text" name="somethingElse"/> -->
        <button>Submit Form</button>
    </form>
    <ul class="projects"></ul>
</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('submission')
        form.addEventListener('submit',(event)=>{
            event.preventDefault()
            console.log("I has been submitted")
        const projectName = document.querySelector('form input[name="title"]').value
        console.log(`Project name ${projectName}`)
            fetch('http://localhost:3000/project',{
                headers:{
                    'Accept':'application/json',
                    'Content-Type':'application/json'
                },
                method:'POST',
                body: JSON.stringify({name:projectName})    
            })
            .then(response=>response.json())
            .then((response)=>{
                console.log(`Response ${response}`)
            let list = document.getElementsByClassName('projects')[0]
            list.innerHTML += `<li>${response}</li>`
            // response.forEach(item => {
            //     list.append(`<li>${item}</li>`)

            // })
            })
        })


})
</script>
</html>
